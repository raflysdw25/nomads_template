<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Account | Nomads</title>
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="frontend/libraries/xzoom/xzoom.css">
    <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant:200,300,400,600,700,800|Playfair+Display:400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="frontend/styles/main.css">
</head>

<body>



    <!-- Content -->
    <main class="register-container">
        <div class="container">
            <div class="row page-register d-flex align-items-center">
                <div class="section-left col-12 col-md-6">
                    <h1 class="mb-4">
                        Take only memories, <br> leave only footprints
                    </h1>
                    <img src="frontend/images/register-images.png" class="w-75 d-none d-sm-flex" alt="">
                </div>

                <div class="section-right col-12 col-md-4 mt-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <img src="frontend/images/Logo_Nomads.png" class="w-65 mb-4" alt="">
                            </div>
                            <form action="" method="" class="">
                                <div class="form-group">
                                    <label for="exampleInputName">Name</label>
                                    <input type="text" class="form-control" id="exampleInputName" name="">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" name="">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputUsername">Username</label>
                                    <input type="text" class="form-control" id="exampleInputUsername" name="">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" name="">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputConfPassword">Confirm Password</label>
                                    <input type="password" class="form-control" id="exampleInputConfPassword" name="">
                                </div>

                                <div class="form-group mt-4">
                                    <button type="submit" class="btn btn-cta px-4 ">Submit</button>
                                    <a href="index.html" class="btn btn-outline-secondary px-4">Cancel</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- End Content -->




    <script src="frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
    <!-- Untuk menampilkan gambar khusus MacBook -->
    <script src="frontend/libraries/retina/retina.min.js"></script>
    <!-- Load xZoom -->
    <script src="frontend/libraries/xzoom/xzoom.min.js"></script>
    <script src="frontend/libraries/gijgo/js/gijgo.min.js"></script>

    <!-- Load xZoom with JQuery -->

</body>

</html>
